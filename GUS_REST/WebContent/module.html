<!DOCTYPE html>
<html>

<head>
<title>myApp</title>

<style>
#body {
	font-family: Arial, Verdana, sans-serif;
	font-size: 15px;
}
</style>
</head>
<!-- AngularJS extends HTML attributes with data-ng- directives, and binds data to HTML with Expressions. -->

<body id="body">
<!-- The ng-app directive defines the application, the ng-controller directive defines the controller -->
<div ng-app="myApp" ng-controller="myCtrl">

First Name: <input type="text" ng-model="firstName"><br>
Last Name: <input type="text" ng-model="lastName"><br>
<br>
Full Name: {{firstName + " " + lastName}}

</div>
<!-- Angular.js must be loaded before any references to angular functions -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script>
//An Angular 'module' defines a new application  
//The [] parameter in the module definition can be used to define dependent modules.
var app = angular.module('myApp', []);
//An app has a 'controller' 
app.controller('myCtrl', function($scope) {
    $scope.firstName= "John";
    $scope.lastName= "Doe";
});
</script>
</body>
</html>
