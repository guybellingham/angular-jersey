<!DOCTYPE html>
<html>

<head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<style>
#body {
	font-family: Arial, Verdana, sans-serif;
	font-size: 15px;
}
</style>
</head>
<!-- AngularJS extends HTML attributes with ng- directives, and binds data to HTML with Expressions. -->
<!-- Alternatively you can use data-ng-, instead of ng-, if you want to make your page HTML valid  -->
<body id="body">
<!-- The ng-app directive defines an AngularJS application -->
<!-- The ng-init directive initialize AngularJS application variables  -->
<div data-ng-app="" data-ng-init="greeting='Welcome '">
	<!-- The data-ng-model directive binds the value of HTML controls (input, select, textarea) 
		to application (javascript) data. -->
 	<p>FirstName: <input type="text" data-ng-model="firstName"></p>
	<p>LastName: <input type="text" data-ng-model="lastName"></p>
	<!-- The ng-bind directive binds application data to the HTML view -->
	<!-- AngularJS expressions are written inside double braces: {{ expression }} 
		they output their value to the HTML view in the same way as ng-bind does. -->
 	<p> <span data-ng-bind="greeting"></span> {{firstName}}!</p>
</div>

</body>
</html>
